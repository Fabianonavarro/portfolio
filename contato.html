<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato</title>

    <!-- Link para o CSS externo -->
    <link rel="stylesheet" href="./styles/style-mail.css">

    <!-- Script EmailJS com a versão mais recente -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  </head>
  <body>
    <!-- Header com o Logo e Navegação -->
    <header>
      <div class="header-content">
        <a href="index.html">
          <img src="./assets/avatar.png" alt="Logo avatar" class="logo"/>
        </a>  
        <nav class="cabecalho__menu">
          <a class="cabecalho__menu__link" href="sobre_min.html">Sobre mim</a>
          <a class="cabecalho__menu__link" href="servicos.html">Serviços</a>
          <a class="cabecalho__menu__link" href="portfolio.html">Portfólio</a>
        </nav>
      </div>
    </header>

    <!-- Container principal do formulário -->
    <main>
      <h2>Fale Conosco</h2>
      <div class="form-container">
        <h3>Entre em contato conosco</h3>
        <form id="subscriptionForm">
          <!-- Campo de nome -->
          <input type="text" id="name" name="name" placeholder="Digite seu nome" required /><br>
          
          <!-- Campo de e-mail -->
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required /><br>
          
          <!-- Campo de seleção de assunto -->
          <select id="assunto" name="assunto" required>
            <option value="">Escolha o assunto</option>
            <option value="Duvidas">Dúvidas</option>
            <option value="Orcamento">Orçamento</option>
            <option value="Outros">Outros</option>
          </select><br>
          
          <!-- Campo de mensagem -->
          <div class="form-group">
            <label for="mensagem">Deixe sua mensagem</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
          </div>

          <!-- Botão de envio -->
          <button type="submit" class="btn">Enviar Mensagem</button>
        </form>
      </div>
    </main>

    <!-- Rodapé com cor laranja -->
    <footer>
      <div class="footer__content">
        <h4><small>&COPY; CopyWrite Desenvolvido por Fabiano Navarro. </small></h4>
        <div class="footer__imagens-container">
          <a href="https://github.com/Fabianonavarro" target="_blank"><img src="./assets/github-icon.png" alt="GitHub" class="footer__imagem"></a> 
          <a href="https://www.linkedin.com/in/fabiano-de-navarro" target="_blank"><img src="./assets/linkedin-icon.png" alt="LinkedIn" class="footer__imagem"></a> 
          <a href="mailto:nav.info.suporte@gmail.com"><img src="./assets/email-icon.png" alt="Email" class="footer__imagem"></a>
          <a href="https://www.dio.me/users/nav_info_suporte" target="_blank">+info</a>
        </div>
      </div>
    </footer>

    <script src="./assets/enviar_email.js"></script>
  </body>
</html>
